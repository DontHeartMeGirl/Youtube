<!DOCTYPE html>
<html>
<head>
    <title>我的大一生活</title>
    <style>
        .photo-frame {
            border: 5px solid #333; /* 相框的边框样式 */
            display: inline-block;
            padding: 10px; /* 调整相框内边距 */
            margin: 10px; /* 调整相框之间的间距 */
        }

        .photo-frame img {
            display: block;
            margin: 0 auto; /* 让图片水平居中显示 */
        }
    </style>
</head>
<body>
    <h1>我的大一生活</h1>

    <div class="photo-frame">
        <img src="photo1.jpg" alt="大一生活照片 1">
    </div>

    <div class="photo-frame">
        <img src="photo2.jpg" alt="大一生活照片 2">
    </div>

    <div class="photo-frame">
        <img src="photo3.jpg" alt="大一生活照片 3">
    </div>

    <!-- 在此继续添加更多照片框 -->

</body>
</html>
