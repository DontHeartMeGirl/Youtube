<!DOCTYPE html>
<html>
    <head>
        <title>css位置固定</title>
    </head>
    <body style="height: 3000px
        ;padding-top: 100px;
        padding-left: 100px;">

    <div style="position: absolute;
    background-color: lightcoral;
    color: aliceblue;
    right: 20px;
    top: 30px;
    z-index: 1;">位置绝对固定
    </div><!--绝对位置和相对位置-->   
    <!--“位置绝对固定”的div在“顶栏位置固定”的上面，按正常情况的话应该以下面的代码图层在上；
        但是z-index: 1可以设置图层的等级，x越大，图层等级越高，显示的在越上面-->

    <div style="background-color: black;
        color: aliceblue;
        position: fixed;
        right: 0;
        left:0px;
        top: 0;
        height: 100px;">
        顶栏位置固定
    </div><!--Position：fixed；位置固定-->

    <div style="background-color: lightgreen;
        position: fixed;
        top: 100px;
        left: 0;
        bottom: 0;
        width: 100px;
        color: aliceblue;"
        >侧边栏
        <div style="position: absolute;
            background-color: lightcoral;
            color: aliceblue;
            right: 5px;
            top: 30px;
            z-index: 1;">位置绝对固定<!--在侧边栏的div里则以侧边栏的边距进行计算固定-->
        </div>
    </div>

    

    <div style="background-color: lightblue;
        height: 200px;
        width: 00px;
        ">div1
    </div>
        
    

    <div style="background-color: lightpink;
                height: 200px;
                width: 200px;
                position: relative;
                ">div2
         <div style="position: absolute;
         background-color: black;
         color: aliceblue;
         bottom: 10px;
         right:10px ;">5:00</div>

    </div><!--position：relative是表示内嵌的div以此div为相对位置-->
    
    </body>
</html>
